<!DOCTYPE html>
<html>
    <head>
        <title>TODO List</title>
    </head>
    <body>
        <h1>My TODO list</h1>
        <ul>
            {% for item in items %}
        <li>
            {{ item.text }} {% if item.is_done %}(Done){% endif %}
        </li>
            {% endfor %}
        </ul>

        <form action="/add" method="post">
            <input type="text" name="text" placeholder="New TODO" required>
            <button type="submit">Add</button>
        </form>
    </body>
</html>
